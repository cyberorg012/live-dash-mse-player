<!doctype html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/spinner.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="bg"></div>
        <main class="hidden">
            <div>
                <div>
                    <video id="video-stream"></video>
                </div>
            </div>
        </main>
        <header>
            <div>
                <h1>Enter a manifest URL to start playing</h1>
                <select id="default-mpd-urls">
                    <option value="http://rdmedia.bbc.co.uk/dash/ondemand/bbb/2/client_manifest-v1-a2.mpd">BBC Big Buck Bunny (static, fixed length)</option>
                    <option value="http://demo.unified-streaming.com/video/caminandes/caminandes.ism/caminandes.mpd">Unified Streaming Caminandes (static, fixed length)</option>
                    <option value="http://54.201.151.65/livesim/tfdt_32/testpic_2s/Manifest.mpd" selected>MobiTV Colour Bars (dynamic, live)</option>
                    <option value="http://live.unified-streaming.com/loop/loop.isml/loop.mpd?format=mp4&session_id=25020">Unified Streaming Loop (dynamic, live)</option>
                </select>
                <input id="mpd-url" value="http://54.201.151.65/livesim/tfdt_32/testpic_2s/Manifest.mpd"> <button id="load-mpd">Play</button>
            </div>
        </header>

        <script src="jquery/dist/jquery.min.js"></script>
        <script src="uri.js/src/URI.min.js"></script>
        <script src="models.js"></script>
        <script src="player.js"></script>
        <script>
            $('#default-mpd-urls').change(function() {
                $('#mpd-url').val($(this).val());
            });

            $('#video-stream').on('player:loading', function() {
                $('main').removeClass('hidden');
                $('header').addClass('hidden');
            })

            $('#load-mpd').click(function() {
                var player = new Player({
                    url: $('#mpd-url').val(),
                    element: $('#video-stream')
                });
            });
        </script>
    </body>
</html>
