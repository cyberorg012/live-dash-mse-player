<!doctype html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/spinner.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="bg"></div>
        <main class="hidden">
            <div>
                <div>
                    <video id="video-stream"></video>
                </div>
            </div>
        </main>
        <header>
            <div>
                <h1>Enter a manifest URL to start playing</h1>
                <input id="mpd-url" value="/sample_manifest2.mpd"> <button id="load-mpd">Play</button>
            </div>
        </header>

        <script src="jquery/dist/jquery.min.js"></script>
        <script src="uri.js/src/URI.min.js"></script>
        <script src="models.js"></script>
        <script src="player.js"></script>
        <script>
            $('#video-stream').on('player:loading', function() {
                $('main').removeClass('hidden');
                $('header').addClass('hidden');
            })

            $('#load-mpd').click(function() {
                var player = new Player({
                    url: $('#mpd-url').val(),
                    element: $('#video-stream')
                });
            });
        </script>
    </body>
</html>
